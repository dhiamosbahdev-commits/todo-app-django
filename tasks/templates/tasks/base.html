<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion des t√¢ches{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .navbar {
            background: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar h1 {
            color: #667eea;
            font-size: 1.8rem;
        }
        
        .nav-links a {
            color: #333;
            text-decoration: none;
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background: #667eea;
            color: white;
        }
        
        .nav-links a.active {
            background: #667eea;
            color: white;
        }
        
        .content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 2rem;
            padding: 1rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>üìù Gestion des T√¢ches</h1>
            <div class="nav-links">
                <a href="{% url 'home' %}">Accueil</a>
                <a href="{% url 'home_ajax' %}">Page AJAX</a>
                <a href="/admin/" target="_blank">Admin</a>
            </div>
        </nav>
        
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        
        <footer>
            <p>¬© 2026 Dhia Mosbah - CYBERPARC GR01 | Django & DRF</p>
        </footer>
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
